name: Create Prerelease

on:
  workflow_dispatch:
    inputs:
      target:
        description: "PR number or branch name to publish from"
        required: true
      dist_tag:
        description: "npm dist-tag (e.g., experimental, next, canary)"
        required: true
        default: "experimental"
      preid:
        description: "pre-release id (e.g., exp, next, canary)"
        required: true
        default: "exp"

permissions:
  contents: read
  pull-requests: read

env:
  NODE_VERSION: 24

jobs:
  publish-experimental:
    name: Publish prerelease to npm
    runs-on: ubuntu-latest
    environment: create-prerelease
    steps:
      - name: Resolve ref (PR or branch)
        id: resolve
        shell: bash
        run: |
          INPUT="${{ github.event.inputs.target }}"
          if [[ "$INPUT" =~ ^[0-9]+$ ]]; then
            echo "Detected PR number: #$INPUT"
            echo "ref=refs/pull/$INPUT/merge" >> "$GITHUB_OUTPUT"
          else
            echo "Detected branch: $INPUT"
            echo "ref=refs/heads/$INPUT" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout target ref
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.resolve.outputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Compute short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Bump prerelease version (no git tag)
        run: |
          PREID="${{ github.event.inputs.preid }}.${{ steps.sha.outputs.short }}"
          npm version prerelease --preid "${PREID}" --no-git-tag-version
          echo "Version set to: $(node -p "require('./package.json').version")"

      - name: Publish to npm (dist-tag)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          TAG="${{ github.event.inputs.dist_tag }}"
          # If your package is scoped and public, ensure --access public
          npm publish --tag "$TAG" --access public

      - name: Output published version and tag
        run: |
          echo "Published: $(node -p "require('./package.json').version") with tag '${{ github.event.inputs.dist_tag }}'"
