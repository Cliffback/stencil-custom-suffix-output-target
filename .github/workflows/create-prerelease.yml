name: Create Prerelease

on:
  workflow_dispatch:
    inputs:
      dist_tag:
        description: "npm dist-tag (e.g., experimental, next, canary)"
        required: true
        default: "experimental"

jobs:
  publish-experimental:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (same ref as UI selector)
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Compute short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Compute preid (default = dist_tag)
        id: preid
        shell: bash
        run: |
          RAW="${{ github.event.inputs.dist_tag }}"
          echo "value=$RAW" >> "$GITHUB_OUTPUT"

      - name: Bump prerelease version (no git tag)
        run: |
          PREID="${{ steps.preid.outputs.value }}.${{ steps.sha.outputs.short }}"
          npm version prerelease --preid "$PREID" --no-git-tag-version
          echo "Version set to: $(node -p "require('./package.json').version")"

      - name: Publish to npm (dist-tag)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          TAG="${{ github.event.inputs.dist_tag }}"
          npm publish --tag "$TAG" --access public

      - name: Output published version and tag
        run: |
          echo "Published: $(node -p "require('./package.json').version") with tag '${{ github.event.inputs.dist_tag }}'"
